<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        button {
  cursor: pointer;
  border: solid 3px #888;
  outline:none;
  margin: 5px;
  padding: 5px;
  width: 100px;
}

div {
  display: inline-block;
  border: solid 3px #ddd;
  margin: 5px;
  padding: 5px;
  width: 100px;
}
    </style>
</head>


<body>
   <!--
Credit: https://www.jqueryscript.net/layout/Creating-A-Dynamic-List-Filter-using-jQuery.html
-->
<script>
    $(document).ready(function(){
  var activeCat = "";
  function filterGroup(group){
    if(activeCat != group){
      $("div").filter("."+group).show();
      $("div").filter(":not(."+group+")").hide();
      activeCat = group;
    }
  }

  $(".cat-all").click(function(){
    $("div").show();
    activeCat = "all";
  });
  $(".cat-1").click(function(){ filterGroup("group-1"); });
  $(".cat-2").click(function(){ filterGroup("group-2"); });
  $(".cat-3").click(function(){ filterGroup("group-3"); });
});
</script>
<section>
    <button class="cat-all">All Categories</button>
    <button class="cat-1">Category 1</button>
    <button class="cat-2">Category 2</button>
    <button class="cat-3">Category 3</button>
    </section>

    <section>
    <div class="group-1">Item 1</div>
    <div class="group-2">Item 2</div>
    <div class="group-2">Item 3</div>
    <div class="group-3">Item 4</div>
    <div class="group-1">Item 5</div>
    <div class="group-2">Item 6</div>
    <div class="group-2">Item 7</div>
    <div class="group-3">Item 8</div>
    <div class="group-2 group-3">Multi Cats</div>
    </section>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

</body>
</html>
